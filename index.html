<!DOCTYPE html>
    <html lang="fr">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Planning</title>
</head>
<body>
<table>

            <caption>planning par semaine</caption> 
       
            <thead> <!-- En tete du tableau --> 

<tbody> <!-- Corps du tableau-->
    <tr> <!--indique le début et la fin d'une ligne du tableau-->
        <th scope="col">Semaine</th> <!--indique le début et la fin du contenu d'une cellule-->
        <th scope="col">Lundi</th>
        <th scope="col">Mardi</th>
        <th scope="col">Mercredi</th>
        <th scope="col">Jeudi</th>
        <th scope="col">Vendredi</th>
    </tr>

    <tr>
        <th scope="row">S36</th> <!-- le but de cet attribut est de pouvoir identifier un élément -->
            <td colspan="5">Nico</td> <!-- colspan cet attribut contient un entier positif indiquant
                 le nombre de colonnes sur lesquelles s'étend la cellule.-->
        
    </tr>

    <tr>
        <th scope="row">S37</td>
        <td>Nico</td> 
        <td colspan="5">Renaud</td>
        
    </tr>
        <th scope="row">S38</td>
        <td>Nico</td>
        <td colspan="2">Renaud</td>
        <td colspan="2">Nico</td>
        
    <tr> 
        <th scope="row">S39</td>
        <td>Renaud</td>
        <td colspan="2">Nico</td>
        <td colspan="2">Renaud</td>
       
    </tr>

    <tr>
        <th scope="row">S40</td>
        <td>Nico</td>
        <td colspan="2">Renaud</td>
        <td colspan="3">Nico</td>
        
    </tr>
</tbody>

<tfoot> <!-- Pied de tableau -->
    <tr>
        <td colspan="6">Susceptible d'évoluer</td>

    </tr>
</tfoot>
</table>
</body>
</html>
