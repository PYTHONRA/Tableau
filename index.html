<!DOCTYPE html>
    <html lang="fr">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Planning</title>
</head>
<body>

<table>

<thead> <!-- En tete du tableau --> 
    <tr> 
    
            <th colspan="6" id="pps">planning par semaine</th> 
       
    </tr>

</thead>

<tbody> <!-- Corps du tableau-->
    <tr> <!--indique le début et la fin d'une lignz su tableau-->
        <th>Semaine</th> <!--indique le début et la fin du contenu d'une cellule-->
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
    </tr>

    <tr>
        <td id="S36">S36</td> <!-- le but de cet attribut est de pouvoir identifier un élément -->
            <td colspan="5" id="S36N">Nico</td> <!-- colspan cet attribut contient un entier positif indiquant
                 le nombre de colonnes sur lesquelles s'étend la cellule.-->
        
    </tr>

    <tr>
        <td id="S37">S37</td>
        <td id="S37N">Nico</td> 
        <td colspan="5" id="S37R">Renaud</td>
        
    </tr>
        <td id="S38">S38</td>
        <td id="S38N">Nico</td>
        <td colspan="2" id="S38R">Renaud</td>
        <td colspan="2" id="S38N">Nico</td>
        
    <tr> 
        <td id="S39">S39</td>
        <td id="S39R">Renaud</td>
        <td colspan="2" id="S39N">Nico</td>
        <td colspan="2" id="S39R">Renaud</td>
       
    </tr>

    <tr>
        <td id="S40">S40</td>
        <td id="S40N">Nico</td>
        <td colspan="2" id="S40R">Renaud</td>
        <td colspan="3" id="S40N">Nico</td>
        

    </tr>

</tbody>

<tfoot> <!-- Pied de tableau -->
    <tr>
        <td colspan="6" id="SE">Susceptible d'évoluer</td>

    </tr>
</tfoot>


</table>

</body>
</html>
